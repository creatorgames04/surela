<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - SureLA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <h1>Contactez-nous</h1>
    <form>
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Votre message</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Envoyer</button>
    </form>
    <div id="confirmation" class="mt-3 text-success"></div>
    <a href="index.html" class="btn btn-outline-secondary mt-4">Retour à l'accueil</a>
  </div>
  <script>
    document.querySelector('form').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('confirmation').textContent = "Votre message a été envoyé ! (Simulation)";
      this.reset();
    }
  </script>
</body>
</html>
